<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg-primary py-5 text-white">
      <div class="container">
        <div
          class="flex flex-col items-center justify-between gap-3 text-center lg:flex-row lg:gap-0 lg:text-left"
        >
          <p>Get A Discount Of Up To 50% For Orders This Month!</p>

          <div class="flex flex-col items-center gap-1 lg:flex-row lg:gap-10">
            <div class="flex items-center gap-2">
              <i class="fas fa-phone rotate-90"></i>
              <a href="tel:833-900-8338">833-900-8338</a>
            </div>

            <div class="flex items-center gap-2">
              <i class="far fa-envelope"></i>
              <a href="mailto:support@addito.com">support@raddito.com</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav class="container relative flex items-center justify-between py-4">
      <img src="./assets/images/logo.jpg" alt="logo" />
      <label class="lg:hidden" for="nav-check">
        <i class="fas fa-bars text-3xl"></i>
      </label>
      <input type="checkbox" name="" class="hidden" id="nav-check" />

      <ul
        class="absolute left-0 top-16 h-0 w-full justify-end divide-y divide-slate-400 overflow-hidden shadow-xl transition-[height] duration-500 lg:static lg:flex lg:h-auto lg:divide-y-0 lg:shadow-none"
      >
        <li>
          <a
            href="#"
            class="inline-block w-full p-4 transition hover:bg-primary hover:text-white lg:hover:bg-transparent lg:hover:text-primary"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            class="inline-block w-full p-4 transition hover:bg-primary hover:text-white lg:hover:bg-transparent lg:hover:text-primary"
            >About us</a
          >
        </li>
        <li>
          <a
            href="#"
            class="inline-block w-full p-4 transition hover:bg-primary hover:text-white lg:hover:bg-transparent lg:hover:text-primary"
            >Services</a
          >
        </li>
        <li>
          <a
            href="#"
            class="inline-block w-full p-4 transition hover:bg-primary hover:text-white lg:hover:bg-transparent lg:hover:text-primary"
            >Pricing</a
          >
        </li>
        <li>
          <a
            href="#"
            class="inline-block w-full p-4 transition hover:bg-primary hover:text-white lg:hover:bg-transparent lg:hover:text-primary"
            >Contact</a
          >
        </li>
        <li>
          <a
            href="#"
            class="inline-block w-full p-4 transition hover:bg-primary hover:text-white lg:hover:bg-transparent lg:hover:text-primary"
            >Blog</a
          >
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/b50fc748ca.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
